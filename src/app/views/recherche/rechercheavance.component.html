<div class="row" id="content">
  <div class="col-md-3">
    <div class="input-group">
      <input  type="text" [(ngModel)]="terme" class="form-control" placeholder="Nom ">
    </div>
  </div>

  <div class="col-md-3">
    <div class="input-group">
      <input  type="date" [(ngModel)]="date" class="form-control" placeholder="date de recrutement">
    </div>
  </div>

</div>
<div class="row">

  <div class="col-md-3">
    <div class="form-group">
      <select name="term" [(ngModel)]="term" id="category" data-placeholder="Select pole">
        <option *ngFor ="let pole of poles"  [ngValue]="pole.nomService" >{{pole.nomService}}</option>
      </select>
    </div>
  </div>
  <div class="col-md-3">
    <div class="input-group">

      <input  type="text" [(ngModel)]="mail" name="mail" class="form-control" placeholder="email">
    </div>
  </div>

</div>
<br>
<div class="row">
  <div class="col-md-12">

    <div class="card">

      <br>
      <table class="table table-responsive-sm table-hover table-outline mb-0" >
        <thead class="thead-light">
        <tr>
          <th class="text-center"><i class="icon-people"></i></th>
          <th class="text-center" >User</th>
          <th >Date de recrutement</th>
          <th >Email</th>
          <th >numero de telephone</th>
          <th >pole</th>
          <th >Cv</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let user of users |filter:terme:date:term:mail" >

          <td class="text-center">
            <div class="avatar">
              <img src="http://localhost/upload-dir/{{user.photo}}"
                   class="img-avatar" >
              <span class="avatar-status badge-success"></span>
            </div>
          </td>
          <td  [innerHTML]="user.nomPrenom"  (click)="onSelect(user)" ></td>

          <td >{{user.dateRecurtement | date: 'dd/MM/yyyy' }}</td>
          <td [innerHTML]="user.email"></td>
          <td [innerHTML]="user.numTel"></td>
          <td [innerHTML]="user.pole.nomService">
          <td [innerHTML]="user.cv"></td>

        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<div>
  <input type="button" value="CAPTURE" CLASS="btn btn-danger" (click)="captureScreen()"/>
</div>
